{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div style='padding-left: 10px'>
  <h2>Sign up</h2>
  <form method="post" style="padding-left: 5px">
    {% csrf_token %}
    {{ form.as_p }}
    <br/>
    <button type="submit" style='padding: 8px 15px;margin: 0px 10px;'>Sign up</button>
  </form>
</div>
{% endblock %}
